<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
        <ui:define name="content">
            <h:form>
                <p:fieldset legend="Registration Form" widgetVar="regWidget" style="width: 600px;">
                    <h:panelGrid columns="3" width="550" border="0">
                        <h:outputLabel value="Username"/>
                        <p:inputText value="#{registrationBean.registrationForm.userName}"
                                     id="userName" required="true" requiredMessage="Username is required"
                                     validatorMessage="Username should be of lenght greater than 5 chars">
                        <f:validateLength minimum="5" for="userName"/>
                        </p:inputText>
                        <p:message for="userName"/>
                        <p:commandButton value="Register" action="#{registrationBean.register}" ajax="false"
                                         >
                        </p:commandButton>
                    </h:panelGrid>
                </p:fieldset>        
            </h:form>
        </ui:define>     
    </ui:composition>
</html>
